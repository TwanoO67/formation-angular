<h1>{{monTexte}}</h1>

<div class="container">
		<br><br>
		<div class="panel panel-default">
		  <div class="panel-body">
		    <input class="form-control" #txtinput placeholder="Search Github User">
		  </div>
		</div>

		<div *ngIf="user" >
			<div class="panel panel-default">
			  <div class="panel-heading">
			    <h3 class="panel-title" id="name">{{user.data.name}}</h3>
			  </div>
			  <div class="panel-body">
			    <div class="col-md-4">
			    	<img class="img-thumbnail" src="{{user.data.avatar_url}}">
			    </div>
			    <div class="col-md-8">
			    	<span class="label label-primary"><span>{{user.data.public_repos}}</span> Public Repos</span>
					<span class="label label-success"><span>{{user.data.followers}}</span> Followers</span>
					<span class="label label-info"><span>{{user.data.following}}</span> Following</span>
					<br><br>
					<ul class="list-group">
						<li class="list-group-item">Login: <span>{{user.data.login}}</span></li>
						<li class="list-group-item">Blog URL: <span >{{user.data.blog}}</span></li>
					</ul>
					<br><br>
					<a class="btn btn-primary btn-lg" target="_blank" href="{{user.data.html_url}}" >View Profile</a>
			    </div>
			  </div>
			</div>
		</div>
	</div>
